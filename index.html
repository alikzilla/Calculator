<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

	<header>
        <div class="nav">
            <h1>Calculator</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Main</a></li>
                <li class="nav-item"><a href="#">Links</a></li>
            </ul>
        </div>
    </header>


    <main>
		<div class="calculator">
            <input class="display" type="text" placeholder="Calculator">
            <div class="first-row rows">
                <button class="buttons">AC</button>
                <button class="buttons">DE</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div class="second-row rows">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div class="third-row rows">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="fourth-row rows">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="fifth-row rows">
                <button class="buttons zero">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </main>

	<footer>
        <ul class="links">
            <li class="link"><a href="https://github.com/alikzilla" target="_blank">GitHub</a></li>
            <li class="link"><a href="https://t.me/alikhanchou" target="_blank">Telegram</a></li>
            <li class="link"><a href="https://www.instagram.com/nuspekovalikhan/" target="_blank">Instagram</a></li>
        </ul>
    </footer>

	<script src="main.js"></script>

</body>
</html>
